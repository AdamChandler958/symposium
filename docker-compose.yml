services:
  discord-api:
    build: 
      context: ./discord-api-service/
      dockerfile: Dockerfile
    depends_on:
      - fetching-service
    image: symposium-discord-api

  fetching-service:
    build: 
      context: ./fetching-service
      dockerfile: Dockerfile
    image: symposium-fetching-service
    ports:
      - "3000:3000"

  processing-service:
    build: 
      context: ./processing-service
      dockerfile: Dockerfile
    image: symposium-processing-service
    ports:
      - "3020:3020"

